name: Run Selenium Tests with JUnit Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Run Selenium/Gradle tests (continue on failure)
        run: ./gradlew clean test --continue
        continue-on-error: true

      - name: Upload JUnit test results
        uses: actions/upload-artifact@7c1efb523ea4d61cf0bb41f694f9c8ec2cd6b95c
        with:
          name: junit-test-results
          path: build/test-results/test/*.xml

      - name: Print test results (if available)
        run: |
          if compgen -G "build/test-results/test/*.xml" > /dev/null; then
            cat build/test-results/test/*.xml
          else
            echo "No test result files found."
          fi

      - name: Mark build as success
        run: echo "Workflow completed (even with test failures)."
